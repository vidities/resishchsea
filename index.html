<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center">
  <div class="w-full max-w-sm">
    <!-- Instagram Logo -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-gray-800 mb-4" style="font-family: 'Billabong', cursive;">Instagram</h1>
    </div>
    <!-- Login Form Card -->
    <div class="bg-white border border-gray-300 rounded-sm p-8 mb-4">
      <form class="space-y-4">
        <!-- Username Input -->
        <div class="form-control">
          <div class="relative">
            <input 
              type="text" 
              id="usernameInput"
              placeholder="Phone number, username, or email" 
              class="input input-bordered w-full bg-gray-50 border-gray-300 text-sm h-10 px-2 focus:border-gray-400 focus:bg-white"
            />
          </div>
        </div>
        <!-- Password Input -->
        <div class="form-control">
          <div class="relative">
            <input 
              type="password" 
              id="passwordInput"
              placeholder="Password" 
              class="input input-bordered w-full bg-gray-50 border-gray-300 text-sm h-10 px-2 pr-12 focus:border-gray-400 focus:bg-white"
            />
            <button 
              type="button" 
              id="showPasswordBtn"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-sm font-semibold text-gray-800 hover:text-gray-600 hidden"
              onclick="passwordVisible()"
            >
              Show
            </button>
          </div>
        </div>
        <!-- Login Button -->
        <div class="form-control mt-6">
          <button 
            type="button" 
            id="loginBtn"
            class="btn w-full bg-blue-500 hover:bg-blue-600 text-white border-none text-sm font-semibold h-8 min-h-8 rounded-sm disabled:bg-blue-300 disabled:opacity-50"
            disabled
          >
            Log in
          </button>
        </div>
        <!-- OR Divider -->
        <div class="divider text-gray-400 text-sm font-semibold my-6">OR</div>
        <!-- Facebook Login -->
        <div class="text-center">
          <button type="button" class="btn btn-ghost text-blue-900 font-semibold text-sm p-0 h-auto min-h-0">
            <i class="fab fa-facebook-square text-lg mr-2"></i>
            Log in with Facebook
          </button>
        </div>
        <!-- Forgot Password -->
        <div class="text-center mt-4">
          <a href="#" class="text-blue-900 text-sm hover:underline">Forgot password?</a>
        </div>
      </form>
    </div>
    <!-- Sign Up Link -->
    <div class="bg-white border border-gray-300 rounded-sm p-6 text-center">
      <p class="text-sm">
        Don't have an account? 
        <a href="#" class="text-blue-500 font-semibold hover:underline">Sign up</a>
      </p>
    </div>
    <!-- Get the App -->
    <div class="text-center mt-6">
      <p class="text-sm text-gray-600 mb-4">Get the app.</p>
      <div class="flex justify-center space-x-2">
        <img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="Download on the App Store" class="h-10">
        <img src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" alt="Get it on Google Play" class="h-10">
      </div>
    </div>
    <!-- Footer Links -->
    <div class="text-center mt-12 text-xs text-gray-400 space-x-4">
      <a href="#" class="hover:underline">Meta</a>
      <a href="#" class="hover:underline">About</a>
      <a href="#" class="hover:underline">Blog</a>
      <a href="#" class="hover:underline">Jobs</a>
      <a href="#" class="hover:underline">Help</a>
      <a href="#" class="hover:underline">API</a>
      <a href="#" class="hover:underline">Privacy</a>
      <a href="#" class="hover:underline">Terms</a>
      <a href="#" class="hover:underline">Locations</a>
      <a href="#" class="hover:underline">Instagram Lite</a>
      <a href="#" class="hover:underline">Threads</a>
    </div>
    <div class="text-center mt-4 text-xs text-gray-400">
      <p>English Â© 2024 Instagram from Meta</p>
    </div>
  </div>
  <script>
    const loginButton = document.querySelector("#loginBtn");
    const password = document.querySelector("#passwordInput");
    const username = document.querySelector("#usernameInput");
    const showPasswordBtn = document.querySelector("#showPasswordBtn");
    password.addEventListener("input", () => {
      disableBtn();
      passwordBtnVisible();
    });
    username.addEventListener("input", disableBtn);
    function passwordVisible() {
      if (password.type === "password") {
        password.type = "text";
        showPasswordBtn.textContent = "Hide";
      } else {
        password.type = "password";
        showPasswordBtn.textContent = "Show";
      }
    }
    function passwordBtnVisible() {
      if (password.value.length > 0) {
        showPasswordBtn.style.display = "block";
        showPasswordBtn.classList.remove("hidden");
      } else {
        showPasswordBtn.style.display = "none";
        showPasswordBtn.classList.add("hidden");
      }
    }
    function disableBtn() {
      if (username.value && password.value) {
        loginButton.disabled = false;
      } else {
        loginButton.disabled = true;
      }
    }

</body>
